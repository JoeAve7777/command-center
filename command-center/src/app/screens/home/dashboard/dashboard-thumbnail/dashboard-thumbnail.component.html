<div class="row">
    <div class="col-12">
        <div
            title="{{ thumbnail.label }}"
            class="col-12 text-wrap card shadow-sm"
            style="
                height: auto;
                padding: 10px;
                margin-top: 2px;
                cursor: pointer;
            "
            (click)="onClick()"
            #dtn
        >
            <i
                class="fa {{ thumbnail.iconClass }} fa-sm mr-2"
                aria-hidden="true"
            ></i>
            <div style="margin-top: 3px; font-size: 9px">
                {{ thumbnail.label }}
            </div>
        </div>
    </div>
</div>
